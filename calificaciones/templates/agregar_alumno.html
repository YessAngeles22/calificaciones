<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Agregar Alumno</title>
</head>

<body>
    <div class="container">
        <!-- Menu lateral -->
        <nav class="sidebar">
            <ul>
                <li><a href="/agregar_alumno">Agregar Alumnos</a></li>
                <li><a href="/agregar_grupo">Agregar Grupo</a></li>
                <li><a href="/agregar_materia">Agregar Materia</a></li>
                <li><a href="/agregar_tareas">Agregar Tareas</a></li>
                <li><a href="/evaluar">Evaluar Alumnos</a></li>
               
            </ul>
        </nav>

        <div class="main-content">
            <h1>Agregar Alumno</h1>
            <form method="POST" action="/agregar_alumno">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="matricula">Matricula:</label>
                <input type="text" id="matricula" name="matricula" required>

                <label for="grado">Grado:</label>
                <select id="grado" name="grado" required>
                    <option value="">Seleccione un grado</option>
                    {% for grado in grados %}
                    <option value="{{ grado }}">{{ grado }}</option>
                    {% endfor %}
                </select>

                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo" required>
                    <option value="">Seleccione un grupo</option>
                    {% for grupo in grupos %}
                    <option value="{{ grupo }}">{{ grupo }}</option>
                    {% endfor %}
                </select>

                <label for="materia">Materia:</label>
                <select id="materia" name="materia" required>
                    <option value="">Seleccione una materia</option>
                    {% for materia in materias %}
                    <option value="{{ materia }}">{{ materia }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Agregar Alumno</button>
            </form>
        </div>
    </div>
</body>

</html>
